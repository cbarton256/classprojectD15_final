<!DOCTYPE html>

<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
canvas {
  border: 1px solid black;
}
</style>
<script>
//Access rendering context
function init() {
	//get context
	var ctx=document.getElementById('canvas').getContext('2d');
	/* draw a filled triangle */
	
	ctx.beginPath();
	// define
	ctx.moveTo(200,200);
	ctx.lineTo(300,400);
	ctx.lineTo(100,400);
	
	ctxfillStyle = "rgb(0,0,255)";
	ctx.fill();
} //end initiate function
</script>
</head>
<body>

<canvas id="canvas" width="600" height="450"></canvas>
<br />
<button type='button' onclick='init();'>Draw</button>

</body>
</html>
