<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script>
/* Replace image using childnode property */
function changeNode() {
	var dancing = document.getElementById('top');
	dancing.childNodes[2].src='images/evilHomer_R.gif';
}
</script>
</head>
<body>
<span id="top"><img src="images/evilHomer_L.gif"> <img src="images/evilHomer_L.gif"> <img src="images/evilHomer_L.gif" id="last"></span>
<br/>
<button onclick="changeNode();">Execute</button>
</body>
</html>
