<!DOCTYPE html>
<html lang=”en”>
<head>
    <title>Future Value Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/future_calc_main.css"/>
    <script src="js/calculatorFVal.js"></script>
</head>

<body>
    <div id="content">
    <h1>Future Value Calculator in JS</h1>

    <form>

        <div id="data">
             <label>Investment Amount:</label>
             <input type="number" id="investment" /><br />
             
             <label>Yearly Interest Rate:</label>
             <input type="number" id="interestRate" />%<br />
             
             <label>Number of Years:</label>
             <input type="number" id="years" /><br />
 
        </div>

        <div id="buttons">
             <label>&nbsp;</label>
             <input type="button" value="Calculate" onclick="calculate();"/><br />
        </div>

        <div id="output">
            <label>Future Value:</label>
            <output id="futureValue" for="investment investmentRate years">
               </output><br/>
        </div>
    </form>
    </div>
</body>
</html>
